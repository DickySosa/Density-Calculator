<section class="general-display">
  <div class="calculator-container">
    <!--Calculator container start-->



    <!--density start-->
    <div class="density-section-container">

      <div class="tittles">
        <h1>
          <img
            class="den-img"
            src="https://d32ogoqmya1dw8.cloudfront.net/images/mathyouneed/atoms.gif"
            alt="density"
          />
          DENSITY CALCULATOR
        </h1>
      </div>

      <nav class="values-button-container">
        <div id="density-inputs">
          <input class="density-calculation-mass" placeholder="Mass 'g' " />
          <input class="density-calculation-volumen" placeholder="Volumen 'ml' " />
        </div>
        <br />
        <button class="btn density-button">Calculate</button>
        <div class="density-result">
          <p>Density Result</p>
        </div>
      </nav>
    </div>
    <!--density end-->


    <!--mass start-->
    <div class="mass-section-container">
      
      <div class="tittles">
        <h1>
          <img
            class="mass-img"
            src="https://www.middleschoolchemistry.com/img/content/multimedia/chapter_6/lesson_2/mass_is_conserved.jpg"
            alt="mass"
          />
          MASS CALCULATOR
        </h1>
      </div>

      <nav class="values-button-container">
        <div id="mass-inputs">
          <input class="mass-calculation-density" placeholder="Density 'g/ml' " />
          <input class="mass-calculation-volumen" placeholder="Volumen 'ml' " />
        </div>
        <br />
        <button class="btn mass-button">Calculate</button>
        <div class="mass-result">
          <p>Mass Result</p>
        </div>
      </nav>
    </div>
    <!--mass end-->


          <!--volumen start-->
    <div class="volumen-section-container">
      <div class="tittles">
        <h1>
          <img
            class="vol-img"
            src="https://www.nicepng.com/png/detail/26-261702_volume-chemistry-clipart.png"
            alt="volumen"
          />
          VOLUMEN CALCULATOR
        </h1>
      </div>

      <nav class="values-button-container">
        <div id="volumen-inputs">
          <input class="volumen-calculation-mass" placeholder="Mass 'g' " />
          <input class="volumen-calculation-density" placeholder="Density 'g/ml' " />
        </div>
        <br />
        <button class="btn volumen-button">Calculate</button>
        <div class="volumen-result">
          <p>Volumen Result</p>
        </div>
        <br>
      </nav>
    </div>
    <!--volumen end-->
  </div>
  <!--Calculator container end-->
</section>
